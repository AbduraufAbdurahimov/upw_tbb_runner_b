<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Runner</title>
  </head>
  <body style="text-align: left; padding: 0; border: 0; margin: 0;">
    <!-- Modified: centered loading bar container -->
    <div id="unity-loading-bar" style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:300px; height:20px; background:#444; z-index:999; border-radius:10px; padding:2px;">
      <div id="unity-progress-bar" style="width:0%; height:100%; background:#29d; border-radius:8px; transition:width 0.3s ease;"></div>
    </div>

    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"
      style="width:100%; height:100%; position:fixed; background: #231F20"></canvas>

    <!-- Fullscreen button -->
    <div id="unity-fullscreen-button" style="position:fixed; bottom:20px; right:20px; width:38px; height:38px; background:rgba(0,0,0,0.8); border:none; border-radius:4px; cursor:pointer; z-index:1000; display:none; align-items:center; justify-content:center;">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
      </svg>
    </div>

    <script src="Build/upw_tbb_runner_b.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.getElementById("unity-loading-bar");
      var progressBar = document.getElementById("unity-progress-bar");

      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/upw_tbb_runner_b.data",
        frameworkUrl: "Build/upw_tbb_runner_b.framework.js",
        codeUrl: "Build/upw_tbb_runner_b.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName:   "Gamenock",
        productName:   "Runner",
        productVersion:"1.8",
      },
      // progress callback:
      (progress) => {
        progressBar.style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        // hide loading bar once loaded
        loadingBar.style.display = "none";
        
        // Show and add fullscreen button functionality
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        fullscreenButton.style.display = "flex";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
        
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
