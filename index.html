<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Runner</title>
  </head>
  <body style="text-align: left; padding: 0; border: 0; margin: 0;">
    <!-- Modified: centered loading bar container -->
    <div id="unity-loading-bar" style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:300px; height:20px; background:#444; z-index:999; border-radius:10px; padding:2px;">
      <div id="unity-progress-bar" style="width:0%; height:100%; background:#29d; border-radius:8px; transition:width 0.3s ease;"></div>
    </div>

    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"
      style="width:100%; height:100%; position:fixed; background: #231F20"></canvas>


    <!-- Play button -->
    <div id="unity-play-button" style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:120px; height:120px; background:rgba(0,0,0,0.8); border:none; border-radius:50%; cursor:pointer; z-index:1001; display:none; align-items:center; justify-content:center;">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </div>

    <script src="Build/upw_tbb_runner_b.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.getElementById("unity-loading-bar");
      var progressBar = document.getElementById("unity-progress-bar");
      var playButton = document.getElementById("unity-play-button");
      var unityInstancePromise;

      unityInstancePromise = createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/upw_tbb_runner_b.data",
        frameworkUrl: "Build/upw_tbb_runner_b.framework.js",
        codeUrl: "Build/upw_tbb_runner_b.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName:   "Gamenock",
        productName:   "Runner",
        productVersion:"1.8",
      },
      // progress callback:
      (progress) => {
        progressBar.style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        // hide loading bar and show play button
        loadingBar.style.display = "none";
        playButton.style.display = "flex";
        
        // Play button click handler
        playButton.onclick = () => {
          playButton.style.display = "none";
            unityInstance.SetFullscreen(1);
          
          
        };
        
        return unityInstance;
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
